<body>

<!-- loader -->
<div class="loader">
    <div class="sk-cube-grid">
        <div class="sk-cube sk-cube1"></div>
        <div class="sk-cube sk-cube2"></div>
        <div class="sk-cube sk-cube3"></div>
        <div class="sk-cube sk-cube4"></div>
        <div class="sk-cube sk-cube5"></div>
        <div class="sk-cube sk-cube6"></div>
        <div class="sk-cube sk-cube7"></div>
        <div class="sk-cube sk-cube8"></div>
        <div class="sk-cube sk-cube9"></div>
    </div>
</div>


<!-- Restore Modal -->
<div id="restoreModal" class="fixed hidden inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
  <div class="bg-white rounded-2xl shadow-xl w-96 p-6">
    <h2 class="text-md font-semibold text-gray-800 mb-4">Restore Drawn Items?</h2>
    <p class="text-gray-600 mb-6 text-sm">We found previously saved shapes. Do you want to restore them on the map?</p>
    
    <div class="flex justify-between">
      <button id="cancelRestore" class="px-4 py-2 rounded-lg bg-gray-300 text-sm hover:bg-gray-400 text-gray-800">
        Cancel
      </button>
      <button id="confirmRestore" class="px-4 py-2 rounded-lg bg-blue-600 text-sm hover:bg-blue-700 text-white">
        Restore
      </button>
    </div>
  </div>
</div>

<!-- selectedProjection**** -->
<div id="projModal" class="flex justify-center items-center min-h-screen bg-gradient-to-br from-indigo-50 to-white p-6">
    <div class="bg-white shadow-lg rounded-xl p-6 max-w-md w-full border border-indigo-100">
      
      <!-- Title -->
      <h2 class="text-xl font-bold text-indigo-600 text-center mb-6">
        Select Your Projection
      </h2>
      
      <!-- Options -->
      <div class="space-y-3">
        <!-- Option 1 -->
        <label for="option-1" class="flex items-center p-4 border rounded-lg cursor-pointer transition hover:bg-indigo-50 hover:border-indigo-400">
          <input type="radio" name="select" id="option-1" checked class="hidden peer">
          <span class="w-4 h-4 border-2 border-indigo-400 rounded-full flex items-center justify-center mr-3 peer-checked:bg-indigo-500 peer-checked:border-indigo-500">
            <span class="w-2 h-2 bg-white rounded-full"></span>
          </span>
          <span class="text-gray-700 font-medium">WGS 84</span>
        </label>

        <!-- Option 2 -->
        <label for="option-2" class="flex items-center p-4 border rounded-lg cursor-pointer transition hover:bg-indigo-50 hover:border-indigo-400">
          <input type="radio" name="select" id="option-2" class="hidden peer">
          <span class="w-4 h-4 border-2 border-indigo-400 rounded-full flex items-center justify-center mr-3 peer-checked:bg-indigo-500 peer-checked:border-indigo-500">
            <span class="w-2 h-2 bg-white rounded-full"></span>
          </span>
          <span class="text-gray-700 font-medium">Morocco ZONE 1 / EPSG:26191</span>
        </label>

        <!-- Option 3 -->
        <label for="option-3" class="flex items-center p-4 border rounded-lg cursor-pointer transition hover:bg-indigo-50 hover:border-indigo-400">
          <input type="radio" name="select" id="option-3" class="hidden peer">
          <span class="w-4 h-4 border-2 border-indigo-400 rounded-full flex items-center justify-center mr-3 peer-checked:bg-indigo-500 peer-checked:border-indigo-500">
            <span class="w-2 h-2 bg-white rounded-full"></span>
          </span>
          <span class="text-gray-700 font-medium">Morocco ZONE 2 / EPSG:26192</span>
        </label>

        <!-- Option 4 -->
        <label for="option-4" class="flex items-center p-4 border rounded-lg cursor-pointer transition hover:bg-indigo-50 hover:border-indigo-400">
          <input type="radio" name="select" id="option-4" class="hidden peer">
          <span class="w-4 h-4 border-2 border-indigo-400 rounded-full flex items-center justify-center mr-3 peer-checked:bg-indigo-500 peer-checked:border-indigo-500">
            <span class="w-2 h-2 bg-white rounded-full"></span>
          </span>
          <span class="text-gray-700 font-medium">Morocco ZONE 3 / EPSG:26194</span>
        </label>

        <!-- Option 5 -->
        <label for="option-5" class="flex items-center p-4 border rounded-lg cursor-pointer transition hover:bg-indigo-50 hover:border-indigo-400">
          <input type="radio" name="select" id="option-5" class="hidden peer">
          <span class="w-4 h-4 border-2 border-indigo-400 rounded-full flex items-center justify-center mr-3 peer-checked:bg-indigo-500 peer-checked:border-indigo-500">
            <span class="w-2 h-2 bg-white rounded-full"></span>
          </span>
          <span class="text-gray-700 font-medium">Morocco ZONE 4 / EPSG:26195</span>
        </label>
      </div>

      <!-- Button -->
      <div class="mt-6 text-center">
        <button id="projBtn" class="px-5 py-2 bg-indigo-600 text-white font-medium rounded-lg shadow hover:bg-indigo-700 transition">
          Confirm
        </button>
      </div>
    </div>
</div>


<div id="topBar" 
    class="absolute top-4 left-1/2 transform -translate-x-1/2 
    bg-white shadow-xl rounded-xl px-6 py-3 flex items-center gap-6 
    border border-gray-200 z-[1000]">

    <div class="flex items-center gap-2">
        <i class="fa-solid fa-earth-americas text-indigo-500"></i>
        <select id="projectionSelect" 
            class="bg-gray-100 rounded-md px-3 py-1.5 text-sm font-medium text-gray-700 
            focus:outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
            <option value="">Select Projection</option>
            <option value="option-1">EPSG:4326 (WGS 84)</option>
            <option value="option-2">EPSG:26191 (Zone 1)</option>
            <option value="option-3">EPSG:26192 (Zone 2)</option>
            <option value="option-4">EPSG:26194 (Zone 3)</option>
            <option value="option-5">EPSG:26195 (Zone 4)</option>
      
        </select>
    </div>

    <div class="flex items-center gap-4 border-l border-gray-300 pl-6">
        <button id="openSearchTab" title="Coordinate Search" 
            class="p-2 bg-gray-100 hover:bg-gray-200 text-gray-600 rounded-full shadow transition">
            <i class="fa-solid fa-magnifying-glass-location"></i>
        </button>

        <button id="openImportModal" title="Import Files" 
            class="p-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-full shadow transition">
            <i class="fa-solid fa-file-import"></i>
        </button>

        <button id="openExportModal" title="Export Files" 
            class="p-2 bg-green-500 hover:bg-green-600 text-white rounded-full shadow transition">
            <i class="fa-solid fa-file-export"></i>
        </button>
    </div>
</div>

<!-- Backdrop -->
<div id="fileManagementModal" class="hidden fixed inset-0 z-[1001] flex items-center justify-center">
    <!-- Semi-transparent background -->
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>

    <!-- Modal content -->
    <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-md p-8 border border-gray-200 font-sans z-10">

        <!-- Close button -->
        <button id="closeFileManagementModal" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition-transform duration-200 hover:scale-110">
            <i class="fa-solid fa-xmark text-xl"></i>
        </button>

        <!-- Title -->
        <h3 class="text-xl text-center font-semibold text-gray-800 mb-6 border-b pb-4">
            File Management
        </h3>

        <!-- Grid: Export / Import -->
        <div class="grid grid-cols-2 gap-8">

            <!-- Export -->
            <div id="exportSection">
                <h4 class="text-sm text-center font-bold text-indigo-600 flex items-center justify-center gap-2 mb-4">
                    <i class="fa-solid fa-download"></i>
                    Export
                </h4>
                <div class="space-y-3">
                    <button id="exportgeo" class="w-full flex text-sm items-center justify-center gap-2 bg-indigo-500 text-white py-3 rounded-lg  shadow-md hover:bg-indigo-600 transition-all transform hover:scale-105">
                        <i class="fa-solid fa-file-export"></i>
                        GeoJSON
                    </button>
                    <button id="exportkml" class="w-full flex text-sm items-center justify-center gap-2 bg-purple-500 text-white py-3 rounded-lg  shadow-md hover:bg-purple-600 transition-all transform hover:scale-105">
                        <i class="fa-solid fa-file-export"></i>
                        KML
                    </button>
                    <!-- <button id="exportshp" class="w-full flex text-sm items-center justify-center gap-2 bg-green-500 text-white py-3 rounded-lg  shadow-md hover:bg-green-600 transition-all transform hover:scale-105">
                        <i class="fa-solid fa-file-export"></i>
                        ShapeFile (.zip)
                    </button> -->
                </div>
            </div>

            <!-- Import -->
            <div id="importSection">
                <h4 class="text-sm text-center font-bold text-indigo-600 flex items-center justify-center gap-2 mb-4">
                    <i class="fa-solid fa-upload"></i>
                    Import
                </h4>
                <div class="space-y-3">
                    <label for="geojson-file" class="block w-full text-center text-sm bg-gray-100 hover:bg-gray-200 cursor-pointer text-gray-700 py-3 rounded-lg  transition-all transform hover:scale-105">
                        <i class="fa-solid fa-file-import mr-2"></i>
                        GeoJSON
                    </label>
                    <input type="file" id="geojson-file" accept=".geojson" class="hidden">

                    <label for="shape-file" class="block w-full text-center text-sm bg-gray-100 hover:bg-gray-200 cursor-pointer text-gray-700 py-3 rounded-lg  transition-all transform hover:scale-105">
                        <i class="fa-solid fa-file-archive mr-2"></i>
                        ShapeFile (.zip)
                    </label>
                    <input type="file" id="shape-file" accept=".zip" class="hidden">

                    <label for="kml-file" class="block w-full text-center text-sm bg-gray-100 hover:bg-gray-200 cursor-pointer text-gray-700 py-3 rounded-lg  transition-all transform hover:scale-105">
                        <i class="fa-solid fa-file-import mr-2"></i>
                        KML
                    </label>
                    <input type="file" id="kml-file" accept=".kml" class="hidden">
                </div>
            </div>

        </div>
    </div>
</div>


<!-- Modal -->
<div id="searchTabsModal" class="hidden fixed inset-0 flex items-center justify-center z-[1001]">
  
  <!-- Overlay -->
  <div class="popUp absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Modal Box -->
  <div class="relative bg-white rounded-xl shadow-2xl w-96 overflow-hidden font-sans border border-gray-100 z-[1002]">

    <!-- Close Button -->
    <button id="closeSearchTabsModal"
      class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition-transform hover:scale-110">
      <i class="fa-solid fa-xmark text-xl"></i>
    </button>

    <!-- Tabs -->
    <div class="flex border-b relative bg-gray-50">
      <button id="tab-cartesian"
        class="tab-btn active flex-1 py-4 text-md text-center font-semibold text-indigo-600 transition-colors duration-300">
        Cartesian
      </button>
      <button id="tab-geographic"
        class="tab-btn flex-1 py-4 text-center text-md font-semibold text-gray-600 hover:text-indigo-600 transition-colors duration-300">
        Geographic
      </button>
      <div class="tab-indicator absolute bottom-0 h-[3px] bg-indigo-500 transition-all duration-300"
        style="width: 50%; left: 0;"></div>
    </div>

    <!-- Content -->
    <div class="p-6">

      <!-- Cartesian -->
      <div id="content-cartesian" class="tab-content active space-y-5">
        <div class="warningDiv hidden bg-red-50 text-red-700 font-semibold text-sm border-l-4 border-red-400 p-3 rounded-md"
          role="alert">
          <p><i class="fa-solid fa-triangle-exclamation mr-2"></i>
            This projection is not searchable.
          </p>
        </div>
        <form onsubmit="return false;" class="space-y-4">
          <div class="flex gap-4">
            <input type="text" id="xCar" placeholder="X Coordinate"
              class="coordinate w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">
            <input type="text" id="yCar" placeholder="Y Coordinate"
              class="coordinate w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">
          </div>
          <button id="searchbbtn"
            class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-lg shadow-md font-semibold">
            <i class="fa-solid fa-crosshairs mr-2"></i> Locate
          </button>
        </form>
      </div>

      <!-- Geographic -->
      <div id="content-geographic" class="tab-content hidden space-y-4">
        <form onsubmit="return false;" class="space-y-4">
          <div class="flex gap-4">
            <input type="text" id="xLon" placeholder="Longitude"
              class="coordinate w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">
            <input type="text" id="yLat" placeholder="Latitude"
              class="coordinate w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-sm">
          </div>
          <button id="searchbttn"
            class="w-full bg-indigo-500 hover:bg-indigo-600 text-white py-3 rounded-lg shadow-md font-semibold">
            <i class="fa-solid fa-crosshairs mr-2"></i> Locate
          </button>
        </form>
      </div>

    </div>
  </div>
</div>

<div id="map">

    <div class="listFiles hidden absolute bottom-20 right-4 w-80 z-[8888] p-4 space-y-4 bg-transparent">

        <!-- List of files -->
        <div class="bg-white rounded-lg shadow-md p-4">
            <h6 class="text-lg font-semibold text-gray-700 mb-3">List of Files</h6>

            <div class="files space-y-2 max-h-[400px] overflow-y-auto">

                <!-- GeoJSON -->
                <div class="item geojson flex items-center justify-between bg-gray-50 rounded-md p-3 hover:bg-indigo-50 transition hidden">

                        <p class="file-name text-gray-700 font-medium text-md"></p>
                    </div>
                    <a href="#" class="delete-item cursor-pointer  text-red-500 hover:text-red-700 transition">

                    </a>
                </div>

                <div class="item shape flex items-center justify-between bg-gray-50 rounded-md p-3 hover:bg-indigo-50 transition hidden">

                        <span class="color w-4 h-4 rounded-full bg-blue-400"></span>
                        <p class="file-name text-gray-700 font-medium text-md"></p>
                    </div>
                    <a href="#" class="delete-item cursor-pointer  text-red-500 hover:text-red-700 transition">
                        <i class="uil uil-trash"></i>
                    </a>
                </div>

                <!-- KML -->
                <div class="item kml flex items-center justify-between bg-gray-50 rounded-md p-3 hover:bg-indigo-50 transition hidden">
                    <div class="flex items-center gap-3 cursor-pointer ">
                        <span class="color w-4 h-4 rounded-full bg-yellow-400"></span>
                        <p class="file-name text-gray-700 font-medium text-md"></p>
                    </div>
                    <a href="#" class="delete-item cursor-pointer text-red-500 hover:text-red-700 transition">
                        <i class="uil uil-trash"></i>
                    </a>
                </div>

            </div>
        </div>

    </div>
